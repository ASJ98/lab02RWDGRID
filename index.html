<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rwdgrid/2/css/rwdgrid.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="assets/gui.css" />
  </head>

  <body>
    <div class="container">
      <!-- brand logo -->
      <div class="grid-2">
        <img
          src="assets/logo.png"
          alt="logo"
          class="toplogo"
          style="width: 150px"
        />
        <!-- navbar -->
      </div>
      <div class="grid-8">
        <nav>
          <ul class="navbar">
            <li><a href="#"></a>Wallet</li>
            <li><a href="#"></a>Currency</li>
            <li><a href="#"></a>People</li>
            <li><a href="#"></a>Benefits</li>
          </ul>
        </nav>
      </div>
      <div class="grid-2">
        <button class="btn">Journey</button>
      </div>
    </div>

    <div class="container">
      <div class="grid-6">
        <img class="landingimg" src="assets/phone-vertical-partial.jpg" />
      </div>
      <div class="grid-6">
        <h1 class="hlanding">Unleash your crypto's full potential</h1>
      </div>
    </div>

    <!-- footer -->
    <footer class="foot">
      <div class="footchild">
        <p class="footgrandchild" style="font-weight: 700; font-size: x-large">
          Welcome to startupWallet!
        </p>
        <p class="footgrandchild" style="font-weight: 600; font-size: large">
          Find out more about what we do and pick what's best for you
        </p>
      </div>

      <div class="footchild">
        <p class="footgrandchild" style="font-weight: 600; font-size: larger">
          Our mission.
        </p>
        <p
          class="footgrandchild"
          style="font-weight: lighter; font-size: smaller"
        >
          Unlock your wallets full potential with our ecosystem
        </p>
        <button class="footgrandchild btnhollow">Journey</button>
      </div>
    </footer>

</html>
